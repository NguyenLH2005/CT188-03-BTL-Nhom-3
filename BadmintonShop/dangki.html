<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="/assets/style/trangchuv2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/dangnhap.css">
    <link rel="stylesheet" href="./assets/style/trangchuv2.css">
</head>

<body>
    <header class="page-header">
        <div class="page-header-container">
            <div class="page-header__logo">
                <a href="trangchu.html">
                    <img src="./assets/images/anhtrangchu/logo.jpg" alt="logo" class="page-header__logo-icon">
                </a>
            </div>
            <div class="page-header__hotline">
                <i class="fa-solid fa-phone"></i>
                HOTLINE:<a href="#">0977508430</a>|<a href="#">0338000308</a>
            </div>
            <form action="#" class="page-header__search">
                <input type="text" class="page-header__search--input" placeholder="Nhập từ khóa...">
                <button onclick="search()" class="page-header__search--button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div class="page-header__tool">
                <div class="page-header__tool-item">
                    <i class="fa-solid fa-cart-shopping"></i>
                    GIỎ HÀNG
                </div>
                <div class="page-header__tool-item">
                    <i class="fa-solid fa-user"></i>
                    TÀI KHOẢN
                </div>
            </div>
        </div>
        <nav class="page-header-navbar">
            <a class="page-header-navbar__link" href="trangchu.html">Trang chủ</a>
            <a class="page-header-navbar__link" href="sanpham.html">Sản phẩm</a>
            <a class="page-header-navbar__link" href="tintuc.html">Tin tức</a>
            <a class="page-header-navbar__link" href="gioithieu">Giới thiệu</a>
            <a class="page-header-navbar__link" href="dangnhap.html">Đăng nhập</a>
            <a class="page-header-navbar__link" href="dangki.html">Đăng ký</a>
        </nav>
    </header>
    <main class="login-page">
        <div class="login-background"></div>
        <section class="login-container">
            <h1 class="login-title">TẠO TÀI KHOẢN</h1>
            <p class="login-subtitle">Hãy đăng kí để tiếp tục</p>
            <form action="#" method="POST" class="login-form">
                <div class="login-form-group">
                    <input type="text" id="username" name="username" placeholder="Họ và tên" required>
                </div>
                <div class="login-form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="login-form-group">
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                </div>
                <div class="login-form-group">
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Nhập lại mật khẩu"
                        required>
                </div>

                <button type="submit" class="login-button">Đăng kí</button>
            </form>

            <div class="social-login">
                <p>Hoặc đăng kí bằng</p>
                <button type="button" class="social-btn facebook-btn"
                    onclick="alert('Tính năng đang phát triển. Vui lòng thử lại sau!')">
                    <i class="fa-brands fa-facebook-f"></i> Đăng nhập với Facebook
                </button>
                <button type="buton" class="social-btn google-btn"
                    onclick="alert('Tính năng đang phát triển. Vui lòng thử lại sau!')">
                    <i class="fa-brands fa-google"></i> Đăng nhập với Google
                </button>
            </div>
            <div class="login-footer">
                <p>Bạn đã có tài khoản?
                    <a href="dangnhap.html"> Đăng nhập</a>
                </p>
            </div>
        </section>
    </main>
</body>

</html>
